<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Unilorin Academic Chatbot</h1>
            <p>Ask questions about academic topics</p>
        </header>
        
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message bot-message">
                    <p>Hello! I'm your academic assistant. How can I help you with your studies today?</p>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask a question about any academic topic..." />
                <button id="send-btn">Send</button>
            </div>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <p>Thinking...</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
