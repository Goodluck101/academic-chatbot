<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Chatbot - Your AI Study Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ Unilorin Academic Assistant</h1>
            <p>Your intelligent partner for learning and research</p>
        </header>
        
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message bot-message">
                    <p>Hello! I'm your academic assistant, powered by AI. I can help you with research, explain complex concepts, and guide your learning journey. What would you like to explore today?</p>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask about any academic topic..." />
                <button id="send-btn">
                    <span>Send</span>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <span>Thinking...</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
